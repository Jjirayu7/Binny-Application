name: binny
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  intl: ^0.18.0
  connectivity_plus: ^5.0.2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: IBM Plex Sans Thai
      fonts: 
        - asset: assets/fonts/IBMPlexSansThaiSemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSansThaiRegular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSansThaiMedium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSansThaiLight.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSansThaiBold.ttf
          weight: 700
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterLight.ttf
          weight: 300
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
